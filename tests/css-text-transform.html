<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>text-transform</title>
</head>
<body>
<span style="text-transform: uppercase;">This string has text-transform: uppercase applied.</span><br/> 
<span style="text-transform: capitalize;">This string has text-transform: capitalize applied.</span><br/>
<span style="text-transform: lowercase;">This string has text-transform: LOWERCASE applied. The word lowercase in the previous sentence is written in uppercase.</span><br/>
  <span style="text-transform: none;">This string has text-transform: none ApPLIEd.</span><br/>
<span lang="ja" style="text-transform: full-width;">ﾃﾞﾏﾝﾄﾞﾗﾎﾞ/ﾃｽﾄ/ｶﾀｶﾅ</span><br/>
<span lang="ja" style="text-transform: full-size-kana;">ぁあぃいぅうぇえぉお</span>
</body>
</html>
