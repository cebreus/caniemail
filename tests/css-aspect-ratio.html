<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p {
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div style="max-width:300px; margin:0 auto;">

    <div style="aspect-ratio:1; background-color:#61ff46; margin-bottom:40px;">
      <p>aspect-ratio:1;</p>
    </div>

    <div style="aspect-ratio:1 / 1; background-color:#61ff46; margin-bottom:40px;">
      <p>aspect-ratio:1 / 1;</p>
    </div>

    <div style="aspect-ratio:0.5; background-color:#61ff46; margin-bottom:40px;">
      <p>aspect-ratio:0.5;</p>
    </div>

    <div style="aspect-ratio:1 / 2; background-color:#61ff46; margin-bottom:40px;">
      <p>aspect-ratio:1 / 2;</p>
    </div>

  </div>
</body>
</html>
